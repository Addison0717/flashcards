<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>

    <!-- Font Awesome CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!-- Include main JS file -->
    <script type="text/javascript" src="main.js"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Abril+Fatface|Open+Sans" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>

    <div class="container">

      <h1 id="heading">Flashy!</h1>

      <div class="info">
        <h2 id="question">Welcome to Flashy! Feel free to add or delete your own cards to help you study.</h2>
      </div>

      <div class="controls">
        <button type="button" name="button" onclick="addCard(createCard()); counter();">Add Flashcard</button>
      </div>

      <!-- Flexbox! -->
      <div class="cardcontainer"></div>

    </div>

    <div class="footer">
      <h3 id="footertext">Made by Sophie and Addison :-)</h3>
    </div>
  </body>
</html>
